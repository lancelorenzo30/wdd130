<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll-Form</title>
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>

                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
    
                <label for="usermail">Email:</label>
                <input type="email" id="usermail" name="usermail" required>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>

                <label for="browser">What is your favorite Browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" name="pet" id="pet">
    
                <label for="feedback">List the places you have lived.</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Laguna, Santiago, Solana, Manila, etc."></textarea>
            </fieldset>

            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>Â©2025 | HTML Form - User Poll Activity | Lance Lorenzo</footer>
</body>
</html>
