<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>✅ Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div>
                    <label for="q1"><span>1.</span> What does the acronym CSS stand for?</label>
                    <input type="text" name="q1" id="q1">
                </div>

                <div>
                    <label for="q2"><span>2.</span> How are id and class attributes selected in CSS?</label>
                    <textarea name="q2" id="q2" rows="4"></textarea>
                </div>

                <div>
                    <label for="q3"><span>3.</span> Which of the following is a valid CSS comment?</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="a">A. &lt;!-- this is a comment --&gt;</option>
                        <option value="b">B. /* This is a comment */</option>
                        <option value="c">C. // This is a comment</option>
                    </select>
                </div>

                <div>
                    <label for="q4"><span>4.</span> What is the bottom margin given this declaration</label>
                    <code>margin: 10px 5px 15px</code>
                    <input type="number" name="q4" id="q4">
                </div>

                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>©2025 | Quiz Form | Lance Lorenzo</p>
    </footer>
</body>
</html>
