<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="description" content="Contact us today for questions, bookings, or inquiries about white water rafting adventures in the Philippines. We're here to help you plan an exciting and safe river experience">
    <meta name="author" content="Lance Lorenzo">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/wwr-company-logo.jpg" alt="WWR Company logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main class="contacts">
        <h1>Philippine Rafting</h1>
        <div>
            <p>99 A, Apolinario Mabini Ext</p>
            <p>San Pablo City, Laguna</p>
            <p>+12 345 6789</p>
            <p>info@philippinerafting.com</p>
        </div>
        <form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d28678.1754326673!2d121.28595967891768!3d14.078074250039505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sph!4v1764407487052!5m2!1sen!2sph" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div>
                <div class="identity">
                    <label for="username">Name:</label>
                    <input type="text" name="username" id="username" required>
                </div>
    
                <div class="identity">
                    <label for="usermail">Email:</label>
                    <input type="text" name="usermail" id="usermail" required>
                </div>
    
                <div id="radio">
                    <p>Message Purpose</p>
                    <div>
                        <input type="radio" name="message-purpose" id="option1">
                        <label for="option1">General Inquiry</label><br>
        
                        <input type="radio" name="message-purpose" id="option2">
                        <label for="option2">Reservation Question</label><br>
        
                        <input type="radio" name="message-purpose" id="option3">
                        <label for="option3">Website Suggestion</label>
                    </div>
                </div>
    
                <div class="message">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Type here"></textarea>
                </div>
    
                <div>
                    <input type="checkbox" name="subscribe" id="subscribe">
                    <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                </div>
    
                <button type="submit">Get in Touch!</button>
            </div>
        </form>
        <section>
            <h2>We Are here to Serve You</h2>
            <div class="employees">
                <figure class="one">
                    <img src="images/employee1.jpg" alt="Head Guide Employee">
                    <figcaption>Head Guide | Employee 1</figcaption>
                </figure>
                <figure class="one">
                    <img src="images/employee2.jpg" alt="Booking Assistant Employee">
                    <figcaption>Booking Assistant | Employee 2</figcaption>
                </figure>
                <figure class="one">
                    <img src="images/employee3.jpg" alt="Tour Coordinator Employee">
                    <figcaption>Tour Coordinator | Employee 3</figcaption>
                </figure>
            </div>
        </section>
    </main>

            <a href="https://www.linkedin.com/">

            </a>
        </nav>
    </footer>
</body>
</html>
